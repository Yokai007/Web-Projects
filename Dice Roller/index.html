<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dice Roller</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="/71826-200.png">
    </head>
    <body>
        <h1 id="heading"><u>Dice Roller</u></h1>
        <div id="dice">
            <div id="face1" class="dice first-face">
                <span class="dot"> </span>
            </div>
            <div id="face2" class="dice second-face">
                <span class="dot"> </span>
                <span class="dot"> </span>
            </div>
            <div id="face3" class="dice third-face">
                <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
            </div>
            <div id="face4" class="fourth-face dice">
                <div class="column">
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </div>
                <div class="column">
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </div>
            </div>
            <div id="face5" class="fifth-face dice">
  
                <div class="column">
                  <span class="dot"></span>
                  <span class="dot"></span>
                </div>
                
                <div class="column">
                  <span class="dot"></span>
                </div>
                
                <div class="column">
                  <span class="dot"></span>
                  <span class="dot"></span>
                </div>
            </div>
            <div id="face6" class="sixth-face dice">
                <div class="column">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                  </div>
                <div class="column">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                 </div>
            </div>
        </div>
        <br><br>
        <button id="roll">Roll The Dice</button>
        <script src="index.js"></script>
    </body>
</html>
